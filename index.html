<!DOCTYPE html>
<html lang="ar">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {

    }

<body>

<div id="map"></div>

<div id="controls">
  <label>Ø§Ø®ØªØ± Ø§Ù„Ù…Ù†Ø¯ÙˆØ¨:</label>
  <select id="deviceSelect"></select>

  <label>Ø§Ù„ÙŠÙˆÙ…:</label>
  <select id="daySelect">
    <option value="today">Ø§Ù„ÙŠÙˆÙ…</option>
    <option value="yesterday">Ø£Ù…Ø³</option>
  </select>

  <button onclick="loadData()">Ø¹Ø±Ø¶ Ø§Ù„ØªØ­Ø±ÙƒØ§Øª</button>
  <div id="lastUpdate"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const SHEET_API_URL = "https://script.google.com/macros/s/AKfycbwssFN4J6-TSu_xnqAaeZawn1aRgAQfzgJfDTkSitBQINb4_yGBzcm91gcPmJ0wxe4plA/exec";
  const CLIENTS_API_URL = "https://script.google.com/macros/s/AKfycbxLHzKKxHx2UMK5ZpYrKLHvBOhB1hNN_ZsIvBKZ4D6wtheUpkjyJoZpreMsoX6hMlPcbA/exec";

  const map = L.map('map').setView([36.1876, 44.0205], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  let allData = {};
  let clientMarkers = [];

  function loadData() {
    fetch(SHEET_API_URL)
      .then(res => res.json())
      .then(data => {
        allData = data;
        processAndDisplayData();
        updateLastUpdated();
      });
  }

  function processAndDisplayData() {
    map.eachLayer(layer => {
      if (layer instanceof L.Marker || layer instanceof L.Polyline || layer instanceof L.Circle) {
        map.removeLayer(layer);
      }
    });

    const device = document.getElementById("deviceSelect").value;
    const dayFilter = document.getElementById("daySelect").value;
    const now = new Date();
    const todayStr = now.toISOString().split('T')[0];
    const yesterday = new Date(now);
    yesterday.setDate(yesterday.getDate() - 1);
    const yesterdayStr = yesterday.toISOString().split('T')[0];

    let positions = allData[device] || [];
    positions = positions.map(p => {
      const date = new Date(p.timestamp);
      return {
        ...p,
        timestamp: date,
        dateStr: date.toISOString().split('T')[0],
        timeStr: date.toTimeString().split(' ')[0]
      };
    }).filter(p => (dayFilter === 'today' ? p.dateStr === todayStr : p.dateStr === yesterdayStr));

    if (positions.length === 0) return;

    const path = positions.map(p => [p.lat, p.lon]);
    const polyline = L.polyline(path, { color: 'blue' }).addTo(map);
    map.fitBounds(polyline.getBounds());

    L.marker([positions[0].lat, positions[0].lon], {
      icon: L.icon({
        iconUrl: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32]
      })
    }).addTo(map).bindPopup(`Ø¨Ø¯Ø§ÙŠØ© Ø§Ù„Ø­Ø±ÙƒØ©: ${positions[0].timeStr}`);

    L.marker([positions[positions.length - 1].lat, positions[positions.length - 1].lon], {
      icon: L.icon({
        iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
        iconSize: [60, 60],
        iconAnchor: [24, 60]
      })
    }).addTo(map).bindPopup(`ðŸ”´ Ù†Ù‡Ø§ÙŠØ© Ø§Ù„Ø­Ø±ÙƒØ©: ${positions[positions.length - 1].timeStr}`);

    const mergedStops = [];
    let group = [];

    for (let i = 0; i < positions.length; i++) {
      const p = positions[i];
      if (group.length === 0) {
        group.push(p);
      } else {
        const last = group[group.length - 1];
        const dist = getDistance(last.lat, last.lon, p.lat, p.lon);

        if (dist <= 200) {
          group.push(p);
        } else {
          if (group.length > 1) mergedStops.push(group);

          const prev = positions[i - 1];
          const timeDiff = (p.timestamp - prev.timestamp) / 60000;

          if (timeDiff > 15) {
            L.marker([p.lat, p.lon], {
              icon: L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-grey.png',
                iconSize: [32, 32],
                iconAnchor: [16, 32]
              })
            }).addTo(map).bindPopup(`ðŸ“¡ Ø§Ù†Ù‚Ø·Ø§Ø¹ Ø§Ù„Ø¥Ø±Ø³Ø§Ù„: ${timeDiff.toFixed(0)} Ø¯Ù‚ÙŠÙ‚Ø©<br>Ø§Ù„ÙˆÙ‚Øª: ${p.timeStr}`);
          } else {
            L.marker([p.lat, p.lon], {
  icon: L.icon({
    iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
    iconSize: [16, 16],      // â† ÙŠÙ…ÙƒÙ†Ùƒ ØªØºÙŠÙŠØ± Ù‡Ø°Ø§ Ù„Ù„Ø­Ø¬Ù… Ø§Ù„Ù…Ù†Ø§Ø³Ø¨
    iconAnchor: [8, 16]
  })
}).addTo(map).bindPopup(`Ø§Ù„ÙˆÙ‚Øª: ${p.timeStr}`);

          }

          group = [p];
        }
      }
    }

    if (group.length > 1) mergedStops.push(group);

    mergedStops.forEach(stopGroup => {
      const first = stopGroup[0];
      const last = stopGroup[stopGroup.length - 1];
      const durationMin = Math.round((last.timestamp - first.timestamp) / 60000);
      if (durationMin > 1) {
        const radius = Math.min(durationMin * 5, 1000);
        const isLongStop = durationMin > 60;
        L.circle([first.lat, first.lon], {
          radius,
          color: isLongStop ? 'red' : 'green',
          fillColor: isLongStop ? '#f00' : '#0f0',
          fillOpacity: 0.4
        }).addTo(map).bindPopup(`ØªÙˆÙ‚Ù Ù…Ù† ${first.timeStr} Ø¥Ù„Ù‰ ${last.timeStr} Ù„Ù…Ø¯Ø© ${durationMin} Ø¯Ù‚ÙŠÙ‚Ø©`);
      }
    });

    loadClients();
  }

  function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371e3;
    const Ï†1 = lat1 * Math.PI / 180;
    const Ï†2 = lat2 * Math.PI / 180;
    const Î”Ï† = (lat2 - lat1) * Math.PI / 180;
    const Î”Î» = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(Î”Ï† / 2) ** 2 +
              Math.cos(Ï†1) * Math.cos(Ï†2) *
              Math.sin(Î”Î» / 2) ** 2;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
  }

  function updateLastUpdated() {
    const el = document.getElementById("lastUpdate");
    const now = new Date();
    el.textContent = "Ø¢Ø®Ø± ØªØ­Ø¯ÙŠØ«: " + now.toLocaleTimeString('ar-EG');
  }

  function loadClients() {
    fetch(CLIENTS_API_URL)
      .then(res => res.json())
      .then(data => {
        if (data.clients && Array.isArray(data.clients)) {
          clientMarkers = data.clients.map(client => {
            const marker = L.marker([client.lat, client.lon], {
              icon: L.icon({
                iconUrl: 'https://maps.google.com/mapfiles/ms/icons/orange-dot.png',
                iconSize: [16, 16],
                iconAnchor: [8, 16]
              })
            }).addTo(map);

            const tooltip = L.tooltip({
              permanent: true,
              direction: 'top',
              offset: [0, -10],
              className: 'client-label'
            })
            .setContent(`ðŸ“ ${client.name}`)
            .setLatLng([client.lat, client.lon]);

            marker.bindTooltip(tooltip);
            return { marker, tooltip };
          });

          toggleClientTooltips();
        }
      });
  }

  function toggleClientTooltips() {
    const currentZoom = map.getZoom();
    const show = currentZoom >= 14;

    clientMarkers.forEach(obj => {
      const tooltipElement = obj.tooltip.getElement();
      if (tooltipElement) {
        tooltipElement.style.display = show ? 'block' : 'none';
      }
    });
  }

  map.on('zoomend', toggleClientTooltips);

  fetch(SHEET_API_URL)
    .then(res => res.json())
    .then(data => {
      allData = data;
      const select = document.getElementById("deviceSelect");
      for (const device in data) {
        const option = document.createElement("option");
        option.value = device;
        option.textContent = device;
        select.appendChild(option);
      }
    });

  loadClients();

  setInterval(() => {
    const device = document.getElementById("deviceSelect").value;
    if (device) {
      loadData();
    }
  }, 300000);
</script>

</body>
</html>
